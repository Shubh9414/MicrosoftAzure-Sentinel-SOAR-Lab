# This is the configuration file I used for the auditd syslog plugin,
# located at /etc/audit/plugins.d/syslog.conf.
# The 'active' field was changed from 'no' to 'yes' to force it
# auditd to forward all its logs to the local syslog daemon,
# which the Azure Monitor Agent (AMA) was already collecting.

active = yes
direction = out
path = builtin_syslog
type = builtin
args = LOG_INFO
format = string
